<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>It's Windows! (turn volume up)</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

<body>
  <head>
  <link href="https://fonts.googleapis.com/css?family=Sansita" rel="stylesheet">
</head>
<body>
<div class="container">
  
<div class="row">
<button id="red" class="gamebtn btn btn-danger"></button>
  <button id="green" class="gamebtn btn btn-success"></button>
  </div>
<div class="row">
  <button id="blue" class="gamebtn btn btn-primary"></button>
<button id="orange" class="gamebtn btn btn-warning"></button>
  </div>
  <div class="row">
  <div class="btn-group">
    <button id="start" class="btn btn-default">Start</button>
    <button id="strict" class="btn btn-default">Strict Mode</button>
    <button id="restart" class="btn btn-default">Restart</button>
    <button class="btn btn-default"> Count: <span id="count">0</span></button>
  </div>
  </div>
  <!--Modal for player 1 win-->
    
  <div id="myModal" class="modal fade modal-sm" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">You won!!! Do you want to play again?</h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <button class="btn btn-primary btn-lg" id=restart2>Sure!</button>
        </div>
      </div>
    </div>

  </div>
</div>
  <h4 class="text-center">Simon Game Created by Elliott Alexander</h4>
</div>
